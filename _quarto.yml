project:
  type: book
  output-dir: docs
  preview:
    port: 7771
    browser: false
  resources:
    - "data/*.mp3"
  render:
    - "*.qmd"
    - "!*.Rmd"
    - "!to_do.qmd"

lang: ko-KR

book:
  title: "데이터 기반 디자인과 A/B 테스팅"
  reader-mode: true
  subtitle: "데이터로 디자인 결정하기"
  page-footer:
    left: |
      이 책은 소프트웨어 카펜트리 "R for Reproducible Scientific Analysis"를 번역한 것이 포함되어 있습니다.
    right: |
      순수하게 <a href="https://quarto.org/">쿼토(Quarto)</a>로 제작되었습니다.
  repo-url: https://github.com/hyunjhinlee/DataDrivenDesign
  repo-branch: main_ym
  repo-actions: [edit, issue]
  author:
    - name: "이현진"
      affiliations: "홍익대학교"
  date: last-modified
  date-format: "YYYY년 MM월 DD일"
  chapters:
    - index.qmd
    - part: "**part 1. UX 디자인과 데이터**"
      chapters:
        - "1-1 UX 디자인의 오늘과 변화의 방향.qmd"
        - "1-2 UX 디자인과 데이터, AI.qmd"
        - "1-3 데이터 기반 디자인 (Data Driven Design).qmd"
    - part: "**part 2. 디자인 리서치를 위한 탐구적 데이터 분석**"
      chapters:
        - "2-1 디자인 리서치와 탐구적 데이터 분석 (EDA:Exploratory Data Analysis).qmd"
        - "2-2 디자인 리서치를 위한 탐구적 데이터 분석 사례 (1): 서울시 미세먼지 측정 데이터 분석 사례.qmd"
        - "2-3 디자인 리서치를 위한 탐구적 데이터 분석 사례 (2): StudentLife 데이터 분석 사례.qmd"
        - "2-4 EDA를 위한 데이터 분석 도구들.qmd"
        - "2-5 Lean UX 프로세스와 데이터 기반 디자인.qmd"

format:
  html:
    theme:
      light: [cosmo, r2bit.scss]
    mermaid:
      theme: neutral
    number-depth: 3
    number-sections: false
    colorlinks: true
    code-overflow: wrap
    code-link: true
    author-meta: "이현진"
    callout-appearance: simple
    tbl-cap-location: bottom
    lst-cap-location: bottom

webr:
  packages: ["stringr", "dplyr"]

engine: knitr

knitr:
  opts_chunk:
    message: false
    warning: false
    collapse: true
    code-overflow: wrap
    fig-crop: false
    comment: "#>"
    R.options:
      knitr.graphics.auto_pdf: true

editor_options:
  chunk_output_type: console

editor:
  source: true